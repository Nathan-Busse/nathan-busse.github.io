<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Skills Fest 2025 Achievements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    body {
      background: #181c24;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: #e3e6ed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .navbar {
      background: #23283a;
      border-bottom: 1px solid #23283a;
      padding: 2rem 0 1rem 0;
      box-shadow: 0 2px 8px #0008;
      text-align: center;
    }
    .navbar h1 {
      font-size: 2.3rem;
      color: #5ea0ef;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }
    .certifications {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      padding: 3rem 2vw 5rem 2vw;
      max-width: 1200px;
      margin: 0 auto;
    }
    .tile {
      background: #23283a;
      border-radius: 16px;
      box-shadow: 0 2px 12px #000a, 0 1.5px 4px #0004;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.2rem 1.2rem 1.2rem 1.2rem;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s, border 0.2s;
      border: 1px solid #23283a;
      position: relative;
    }
    .tile:hover {
      box-shadow: 0 6px 24px #5ea0ef33, 0 2px 8px #0006;
      transform: translateY(-6px) scale(1.03);
      border-color: #5ea0ef77;
    }
    .tile img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 1.2rem;
      background: #181c24;
      border-radius: 12px;
      box-shadow: 0 1px 4px #5ea0ef22;
      transition: box-shadow 0.2s;
    }
    .tile h2 {
      font-size: 1.18rem;
      color: #5ea0ef;
      font-weight: 600;
      margin: 0.5rem 0 0 0;
      letter-spacing: 0.5px;
      text-align: center;
    }
    .floating-home-button {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: #5ea0ef;
      color: #181c24;
      border: none;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 4px 16px #5ea0ef55, 0 2px 8px #0006;
      z-index: 99;
      outline: none;
    }
    .floating-home-button:hover {
      background: #2563eb;
      color: #fff;
      transform: scale(1.09);
    }
    footer {
      text-align: center;
      color: #7a859c;
      font-size: 1rem;
      padding: 1.5rem 0 0.5rem 0;
      background: transparent;
      letter-spacing: 1px;
      margin-top: 2rem;
    }
    @media (max-width: 700px) {
      .certifications {
        grid-template-columns: 1fr;
        gap: 1.2rem;
        padding: 1.5rem 2vw 4rem 2vw;
      }
      .tile {
        flex-direction: row;
        align-items: center;
        padding: 1.2rem 1rem;
        min-height: 90px;
      }
      .tile img {
        width: 40px;
        height: 40px;
        margin-bottom: 0;
        margin-right: 1.2rem;
      }
      .tile h2 {
        font-size: 1rem;
        margin: 0;
      }
    }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>AI Skills Fest 2025 Achievements</h1>
    </div>
    <div class="certifications">
        <div class="tile" data-cert="Alison">
            <img src="courses/PageAssets/achievements/MS_learn/AISkillsFest2025/jpg/0-Achievements - nathan-busse _ Microsoft Learn_page-0001.jpg" alt="Alison">
            <h2>Alison</h2>
        </div>
        <div class="tile" data-cert="LibertyU">
            <img src="courses/PageAssets/achievements/MS_learn/AISkillsFest2025/jpg/1-Achievements - nathan-busse _ Microsoft Learn_page-0001.jpg" alt="LibertyU">

        </div>
        <div class="tile" data-cert="Microsoft Learn">
            <img src="courses/PageAssets/achievements/MS_learn/AISkillsFest2025/jpg/2-Achievements - nathan-busse _ Microsoft Learn_page-0001.jpg" alt="Microsoft Learn">
            <h2>Microsoft Learn</h2>
        </div>
        <div class="tile" data-cert="AWS Skills Builder">

        </div>
        <div class="tile" data-cert="cppinstitute">

        <div class="tile" data-cert="Autodesk Learning">
            <img src="courses/PageAssets/achievements/MS_learn/AISkillsFest2025/jpg/6-Achievements - nathan-busse _ Microsoft Learn_page-0001.jpg" alt="Autodesk Learning">

        </div>
        <div class="tile" data-cert="Coursera">
            <img src="courses/PageAssets/achievements/MS_learn/AISkillsFest2025/jpg/7-Achievements - nathan-busse _ Microsoft Learn_page-0001.jpg" alt="Coursera">

        <div class="tile" data-cert="FutureLearn">
            <img src="courses/PageAssets/achievements/MS_learn/AISkillsFest2025/jpg/9-Achievements - nathan-busse _ Microsoft Learn_page-0001.jpg" alt="FutureLearn">

        </div>
        <div class="tile" data-cert="Google Cloud Skills Boost">
            <img src="courses/PageAssets/achievements/MS_learn/AISkillsFest2025/jpg/10-Achievements - nathan-busse _ Microsoft Learn_page-0001.jpg" alt="Google Cloud Skills Boost">

        <div class="tile" data-cert="IBM Skills Gateway">
            <img src="courses/PageAssets/achievements/MS_learn/AISkillsFest2025/jpg/11-Achievements - nathan-busse _ Microsoft Learn_page-0001.jpg" alt="IBM Skills Gateway">

        </div>
        <!-- Add more enrolled institutions here -->
    </div>
    <!-- Floating Back to Home Button -->
    <button class="floating-home-button fa fa-back" onclick="goHome()" aria-label="Back to Home"></button>
    <script>
      function goHome() {
        window.location.href = "microsoft_learn.html";
      }
      // Animate tiles in with a staggered effect
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.tile').forEach((tile, i) => {
          tile.style.animationDelay = (i * 0.13) + 's';
        });
      });
      // Add event listeners to tiles for navigation
      document.querySelectorAll('.tile').forEach(tile => {
        tile.addEventListener('click', () => {
          const certName = tile.getAttribute('data-cert');
          window.location.href = `/certification_tracker/${certName.toLowerCase().replace(/\s+/g, '_')}.html`;
        });
      });
    </script>
    <footer>
        <p>&copy; 2025 Nathan Busse</p>
    </footer>
</body>
</html>
