<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WakaTime Stats</title>
    <link rel="stylesheet" href="wakatime.css">
    <script defer src="wakatime.js"></script>
</head>
<body>
    <header>
        <h1>WakaTime Stats</h1>
        <p>My coding activity insights (Free Account)</p>
    </header>

    <main>
        <div class="chart-grid">
            <!-- Activity -->
            <div class="chart-container">
                <h2>Activity</h2>
                <div class="skeleton-loader"></div>
                <img class="wakatime-chart" 

                     alt="Activity">
            </div>

            <!-- Languages -->
            <div class="chart-container">
                <h2>Languages</h2>
                <div class="skeleton-loader"></div>
                <img class="wakatime-chart" 

                     alt="Languages">
            </div>

            <!-- Editors -->
            <div class="chart-container">
                <h2>Editors</h2>
                <div class="skeleton-loader"></div>
                <img class="wakatime-chart" 

                     alt="Editors">
            </div>

            <!-- Operating Systems -->
            <div class="chart-container">
                <h2>Operating Systems</h2>
                <div class="skeleton-loader"></div>
                <img class="wakatime-chart" 

                     alt="Operatinig Systems">
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by WakaTime | Page created by Nathan Graham Busse</p>
    </footer>

    <!-- Floating Back to Home Button -->
    <button class="floating-home-button" onclick="goHome()">‚Üê Home</button>

    <script>
        function goHome() {
            window.location.href = "../index.html"; // Change to your home page
        }
    </script>
</body>
</html>
