<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel Example</title>
  <style>
    /* Carousel container styles */
    .carousel {
      width: 320px;
      margin: 50px auto;
      overflow: hidden;
      border: 1px solid #ccc;
      position: relative;
      background: #fff;
      border-radius: 5px;
    }

    /* The track that holds the cards */
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    /* Each card in the carousel */
    .carousel-card {
      min-width: 300px;
      margin-right: 10px;
      padding: 0;
      box-sizing: border-box;
      border-radius: 3px;
    }

    /* Ensure images fit nicely */
    .carousel-card img {
      width: 100%;
      display: block;
      border-radius: 3px;
    }

    /* Navigation arrow buttons */
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      z-index: 2;
    }
    .carousel-button.prev {
      left: 10px;
    }
    .carousel-button.next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <button class="carousel-button prev" aria-label="Previous image">&#60;</button>
    <div class="carousel-track-container">
      <div class="carousel-track">
        <div class="carousel-card">
          <img src="Assets/certs/aws.png" alt="AWS Certificate">
        </div>
        <div class="carousel-card">
          <img src="Assets/certs/azure.png" alt="Azure Certificate">
        </div>
        <div class="carousel-card">
          <img src="Assets/certs/gcp.png" alt="GCP Certificate">
        </div>
        <div class="carousel-card">
          <img src="Assets/certs/linux.png" alt="Linux Certificate">
        </div>
      </div>
    </div>
    <button class="carousel-button next" aria-label="Next image">&#62;</button>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const cards = Array.from(track.children);
    const nextButton = document.querySelector('.carousel-button.next');
    const prevButton = document.querySelector('.carousel-button.prev');

    let cardWidth = cards[0].getBoundingClientRect().width;

    // Position each card
    cards.forEach((card, index) => {
      card.style.left = (cardWidth + 10) * index + 'px';
    });

    let currentCardIndex = 0;

    function moveToCard(index) {
      const amountToMove = -(cardWidth + 10) * index;
      track.style.transform = `translateX(${amountToMove}px)`;
      currentCardIndex = index;
    }

    nextButton.addEventListener('click', () => {
      if (currentCardIndex < cards.length - 1) {
        moveToCard(currentCardIndex + 1);
      } else {
        moveToCard(0);
      }
    });

    prevButton.addEventListener('click', () => {
      if (currentCardIndex > 0) {
        moveToCard(currentCardIndex - 1);
      } else {
        moveToCard(cards.length - 1);
      }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      cardWidth = cards[0].getBoundingClientRect().width;
      cards.forEach((card, index) => {
        card.style.left = (cardWidth + 10) * index + 'px';
      });
      moveToCard(currentCardIndex);
    });
  </script>
</body>
</html>
