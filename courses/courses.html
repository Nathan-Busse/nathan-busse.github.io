<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS Image Carousel</title>
  <style>
    /* Carousel container styles */
    .carousel {
      width: 320px; /* Adjust width as needed */
      margin: 50px auto;
      overflow: hidden;
      position: relative;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 5px;
    }

    /* The track that holds the cards */
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease; /* Smooth sliding animation */
    }

    /* Each card (slide) in the carousel */
    .carousel-card {
      min-width: 300px; /* Matching the carousel container width */
      margin-right: 10px; /* Adjust spacing between slides if needed */
      box-sizing: border-box;
    }

    /* Ensure the images fill the slide */
    .carousel-card img {
      width: 100%;
      display: block;
      border-radius: 3px;
    }

    /* Navigation arrow buttons */
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      z-index: 2;
    }
    .carousel-button.prev {
      left: 10px;
    }
    .carousel-button.next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <button class="carousel-button prev">&#60;</button>
    <div class="carousel-track-container">
      <div class="carousel-track">
        <div class="carousel-card">
          <img src="aws.png" alt="AWS Image 1">
        </div>
        <div class="carousel-card">
          <img src="aws2.png" alt="AWS Image 2">
        </div>
        <div class="carousel-card">
          <img src="aws3.png" alt="AWS Image 3">
        </div>
        <div class="carousel-card">
          <img src="aws4.png" alt="AWS Image 4">
        </div>
      </div>
    </div>
    <button class="carousel-button next">&#62;</button>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const cards = Array.from(track.children);
    const nextButton = document.querySelector('.carousel-button.next');
    const prevButton = document.querySelector('.carousel-button.prev');

    // Calculate the width of a single card (including margin-right)
    const cardWidth = cards[0].getBoundingClientRect().width;

    // Position each card next to one another horizontally.
    cards.forEach((card, index) => {
      card.style.left = (cardWidth + 10) * index + 'px';
    });

    let currentCardIndex = 0;

    // Function to slide to the desired card
    function moveToCard(index) {
      const amountToMove = -((cardWidth + 10) * index);
      track.style.transform = `translateX(${amountToMove}px)`;
      currentCardIndex = index;
    }

    // Event listener for the next button
    nextButton.addEventListener('click', () => {
      if (currentCardIndex < cards.length - 1) {
        moveToCard(currentCardIndex + 1);
      } else {
        // Loop back to the first card
        moveToCard(0);
      }
    });

    // Event listener for the previous button
    prevButton.addEventListener('click', () => {
      if (currentCardIndex > 0) {
        moveToCard(currentCardIndex - 1);
      } else {
        // Loop back to the last card
        moveToCard(cards.length - 1);
      }
    });
  </script>
</body>
</html>
