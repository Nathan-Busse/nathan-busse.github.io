<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Tracker</title>
    <link rel="stylesheet" href="courses.css">
</head>
<body>
    <div class="navbar">
        <h1>Certifications</h1>
    </div>
    <div class="certifications">
        <div class="tile" data-cert="AWS Cloud Practitioner">
            <img src="PageAssets/icons/aws-icon.jpeg" alt="AWS Cloud Practitioner">
            <h2>AWS Cloud Practitioner</h2>
        </div>
        <div class="tile" data-cert="AZ-900">
            <img src="azure-icon.jpeg" alt="AZ-900">
            <h2>AZ-900</h2>
        </div>
        <div class="tile" data-cert="AWS Solutions Architect">
            <img src="courses/PageAssets/icons/aws-icon.jpeg" alt="AWS Solutions Architect">
            <h2>AWS Solutions Architect</h2>
        </div>
        <!-- Add more certifications here -->
    </div>
    <script src="courses.js"></script>
</body>
</html>
