<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Tracker</title>
    <link rel="stylesheet" href="courses.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-shims.min.css">

    <!--Floating home button CSS-->
    <style>

    /* Floating Home Button styling */
    .floating-home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #636466;
      color: rgb(233, 238, 233);
      border: none;
      width: 40px;
      height: 40px;
      display: -webkit-flex;
      display: flex;
      -webkit-align-items: center;
      align-items: center;
      -webkit-justify-content: center;
      justify-content: center;
      font-size: 30px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .floating-home-button:hover {
      background-color: rgb(44, 46, 44);
      -webkit-transform: scale(1.1);
      transform: scale(1.1);
    }
    .floating-home-button:active {
      -webkit-transform: scale(1);
      transform: scale(1);
    }

    /* Media Query for smaller devices (e.g. iPad2 portrait) */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
      .floating-home-button {
        width: 35px;
        height: 35px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
    <div class="navbar">
        <h1>Enrolled institutions</h1>
    </div>
    
    <div class="certifications">
        <div class="tile" data-cert="AWS Skills Builder">
            <img src="PageAssets/icons/Alison-icon.png" alt="Alison">
            <h2>Alison</h2>
        </div>
    
        
        <div class="tile" data-cert="LibertyU">
            <img src="PageAssets/icons/LibertyU-icon.png" alt="LibertyU">
            <h2>LibertyU</h2>
        </div>
    
        <div class="tile" data-cert="Microsoft Learn">
            <img src="PageAssets/icons/ms-icon.jpg" alt="Microsoft Learn">
            <h2>Microsoft Learn</h2>
        </div>
    
        <div class="tile" data-cert="AWS Skills Builder">
            <img src="PageAssets/icons/aws-icon.jpeg" alt="AWS Skills Builder">
            <h2>AWS Skills Builder</h2>
        </div>
    
        <div class="tile" data-cert="cppinstitute">
            <img src="PageAssets/icons/cppinstitute-icon.png" alt="C++ institute">
            <h2>C++ institute</h2>
        </div>

        <div class="tile" data-cert="Unity Learn">
            <img src="PageAssets/icons/unity-icon.png" alt="Unity Learn">
            <h2>Unity Learn</h2>
        </div>

 
        <!-- Add more enrolled institutions here -->

        <div class="tile" data-cert="Autodesk Learning">
            <img src="PageAssets/icons/autodesk-icon.png" alt="Autodesk Learning">
            <h2>Autodesk Learning</h2>
        </div>
  
  <!-- Floating Back to Home Button -->
  <button class="floating-home-button fa fa-home" onclick="goHome()" aria-hidden="true"></button>

  <script>
    function goHome() {
      window.location.href = "https://nathan-busse.github.io";
    }
  </script>
    </div>
    <script src="courses.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
    <script>
        // Add event listeners to tiles
        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('click', () => {
                const certName = tile.getAttribute('data-cert');
                window.location.href = `https://nathan-busse.github.io/certification_tracker/${certName.toLowerCase().replace(/\s+/g, '_')}.html`;
            });
        });
    </script>
</div>
    
</body>
<footer>

</footer>
</html>
