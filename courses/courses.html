<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled institutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
    /* PS5 UI-inspired background */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #181e29 0%, #232a3d 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: #e6e6e6;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      width: 100vw;
      background: rgba(24, 30, 41, 0.85);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.15);
      padding: 2rem 0 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #2e3446;
    }
    .navbar h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
      margin: 0;
      text-shadow: 0 2px 16px #0a0a0a55;
    }

    /* Tiles container */
    .certifications {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 2.5rem;
      padding: 3rem 2rem 2rem 2rem;
      scrollbar-width: thin;
      scrollbar-color: #3a3f4b #232a3d;
    }
    .certifications::-webkit-scrollbar {
      height: 12px;
    }
    .certifications::-webkit-scrollbar-thumb {
      background: #3a3f4b;
      border-radius: 6px;
    }

    /* PS5 Card/Tile style */
    .tile {
      flex: 0 0 260px;
      background: linear-gradient(120deg, #232a3d 60%, #2e3446 100%);
      border-radius: 32px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25), 0 1.5px 0 #3a3f4b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 2rem 1rem 1.5rem 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: 
        transform 0.25s cubic-bezier(.4,2,.6,1),
        box-shadow 0.25s cubic-bezier(.4,2,.6,1),
        background 0.25s;
      position: relative;
      outline: none;
      border: 2px solid transparent;
    }
    .tile:focus, .tile:hover {
      transform: scale(1.07) translateY(-8px);
      box-shadow: 0 16px 48px 0 #0a0a0a88, 0 2px 0 #3a3f4b;
      background: linear-gradient(120deg, #2e3446 60%, #3a3f4b 100%);
      border: 2px solid #4f8cff;
      z-index: 2;
    }
    .tile img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 18px;
      margin-bottom: 1.2rem;
      box-shadow: 0 4px 16px #000a;
      background: #232a3d;
      transition: box-shadow 0.2s;
    }
    .tile:focus img, .tile:hover img {
      box-shadow: 0 8px 32px #4f8cff88;
    }
    .tile h2 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #e6e6e6;
      margin: 0;
      letter-spacing: 1px;
      text-align: center;
      text-shadow: 0 1px 8px #0a0a0a55;
    }

    /* Floating Home Button styling */
    .floating-home-button {
      position: fixed;
      bottom: 32px;
      right: 32px;
      background: linear-gradient(120deg, #232a3d 60%, #4f8cff 100%);
      color: #fff;
      border: none;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 50%;
      cursor: pointer;
      transition: 
        background 0.2s,
        transform 0.2s,
        box-shadow 0.2s;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      z-index: 100;
    }
    .floating-home-button:hover, .floating-home-button:focus {
      background: linear-gradient(120deg, #4f8cff 60%, #232a3d 100%);
      transform: scale(1.12);
      box-shadow: 0 8px 32px #4f8cff55;
      outline: none;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #7a7e8a;
      font-size: 1rem;
      margin: 2rem 0 1rem 0;
      letter-spacing: 1px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .certifications {
        gap: 1.2rem;
        padding: 2rem 0.5rem 1.5rem 0.5rem;
      }
      .tile {
        flex: 0 0 180px;
        padding: 1.2rem 0.5rem 1rem 0.5rem;
      }
      .tile img {
        width: 56px;
        height: 56px;
      }
      .floating-home-button {
        width: 44px;
        height: 44px;
        font-size: 1.3rem;
        bottom: 16px;
        right: 16px;
      }
      .navbar h1 {
        font-size: 1.5rem;
      }
    }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Enrolled institutions</h1>
    </div>
    <div class="certifications" tabindex="0">
        <div class="tile" data-cert="Alison" tabindex="0">
            <img src="PageAssets/icons/Alison-icon.png" alt="Alison">
            <h2>Alison</h2>
        </div>
        <div class="tile" data-cert="LibertyU" tabindex="0">
            <img src="PageAssets/icons/LibertyU-icon.png" alt="LibertyU">
            <h2>LibertyU</h2>
        </div>
        <div class="tile" data-cert="Microsoft Learn" tabindex="0">
            <img src="PageAssets/icons/ms-icon.jpg" alt="Microsoft Learn">
            <h2>Microsoft Learn</h2>
        </div>
        <div class="tile" data-cert="AWS Skills Builder" tabindex="0">
            <img src="PageAssets/icons/aws-icon.jpeg" alt="AWS Skills Builder">
            <h2>AWS Skills Builder</h2>
        </div>
        <div class="tile" data-cert="cppinstitute" tabindex="0">
            <img src="PageAssets/icons/cppinstitute-icon.png" alt="C++ institute">
            <h2>C++ institute</h2>
        </div>
        <div class="tile" data-cert="Unity Learn" tabindex="0">
            <img src="PageAssets/icons/unity-icon.png" alt="Unity Learn">
            <h2>Unity Learn</h2>
        </div>
        <div class="tile" data-cert="Autodesk Learning" tabindex="0">
            <img src="PageAssets/icons/autodesk-icon.png" alt="Autodesk Learning">
            <h2>Autodesk Learning</h2>
        </div>
        <!-- Add more enrolled institutions here -->
    </div>
    <!-- Floating Back to Home Button -->
    <button class="floating-home-button fa fa-home" onclick="goHome()" aria-label="Back to Home"></button>
    <footer>
        <p>&copy; 2025 Nathan Busse</p>
    </footer>
    <script>
      function goHome() {
        window.location.href = "/index.html";
      }
      // Tile click and keyboard navigation
      document.querySelectorAll('.tile').forEach(tile => {
        tile.addEventListener('click', () => {
          const certName = tile.getAttribute('data-cert');
          window.location.href = `https://nathan-busse.github.io/certification_tracker/${certName.toLowerCase().replace(/\s+/g, '_')}.html`;
        });
        tile.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            tile.click();
          }
        });
      });
      // Optional: Arrow key navigation for PS5 feel
      const tiles = Array.from(document.querySelectorAll('.tile'));
      let focusedIndex = 0;
      document.body.addEventListener('keydown', (e) => {
        if (['ArrowRight', 'ArrowLeft'].includes(e.key)) {
          tiles[focusedIndex].blur();
          if (e.key === 'ArrowRight') focusedIndex = (focusedIndex + 1) % tiles.length;
          if (e.key === 'ArrowLeft') focusedIndex = (focusedIndex - 1 + tiles.length) % tiles.length;
          tiles[focusedIndex].focus();
        }
      });
    </script>
</body>
</html>
