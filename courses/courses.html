<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Certifications</h1>
    </div>
    <div class="certifications">
        <div class="tile" data-cert="AWS Cloud Practitioner">
            <img src="aws-icon.png" alt="AWS Cloud Practitioner">
            <h2>AWS Cloud Practitioner</h2>
        </div>
        <div class="tile" data-cert="AZ-900">
            <img src="azure-icon.png" alt="AZ-900">
            <h2>AZ-900</h2>
        </div>
        <div class="tile" data-cert="AWS Solutions Architect">
            <img src="aws-sa-icon.png" alt="AWS Solutions Architect">
            <h2>AWS Solutions Architect</h2>
        </div>
        <!-- Add more certifications here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
