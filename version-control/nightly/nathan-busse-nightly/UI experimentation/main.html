<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Achievement Badge Flip</title>
    <style>
        .badge-container {
            width: 150px;
            height: 150px;
            perspective: 1000px;
            cursor: pointer;
        }

        .badge {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .badge.flipped {
            transform: rotateY(180deg);
        }

        .badge-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .front {
            background: #f0f0f0;
        }

        .back {
            background: #333;
            color: white;
            transform: rotateY(180deg);
        }

        /* Modal Styles */
        .popup-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
        }

        .popup-modal.active {
            display: block;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="badge-container" onclick="flipBadge(this)">
        <div class="badge">
            <div class="badge-face front">
                <img src="Assets/certs/AZ-900.svg" alt="Badge Front" width="100">
            </div>
            <div class="badge-face back">
                <p>Click to View Details</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-02" class="popup-modal">
        <div class="media">
            <img src="Assets/certs/AZ-900.svg" alt="" />
        </div>      

        <div class="description-box">
            <h4>Microsoft Fundamentals in Cloud Computing (AZ-900T)</h4>		      
            <p></p>
            <div class="categories">Azure</div>			               
        </div>

        <div class="link-box">
            <a href="#">Details</a>
            <a href="https://learn.microsoft.com/en-us/users/nathanbusse-2561/achievements?tab=tab-modules">Achievements</a>
            <a href="#" class="popup-modal-dismiss">Close</a>
        </div>		      
    </div>

    <div class="overlay"></div>

    <script>
        let flippedBadge = null;

        function flipBadge(element) {
            const badge = element.querySelector(".badge");

            // Flip the badge
            badge.classList.add("flipped");
            flippedBadge = badge;

            // Show the modal after the flip animation completes
            setTimeout(() => {
                document.getElementById("modal-02").classList.add("active");
                document.querySelector(".overlay").classList.add("active");
            }, 600);
        }

        function closeModal() {
            document.getElementById("modal-02").classList.remove("active");
            document.querySelector(".overlay").classList.remove("active");

            // Flip the badge back after closing the modal
            if (flippedBadge) {
                setTimeout(() => {
                    flippedBadge.classList.remove("flipped");
                    flippedBadge = null;
                }, 100); // Small delay to ensure a smooth transition
            }
        }

        // Close Modal Event Listeners
        document.querySelector(".popup-modal-dismiss").addEventListener("click", function (event) {
            event.preventDefault();
            closeModal();
        });

        document.querySelector(".overlay").addEventListener("click", function () {
            closeModal();
        });
    </script>

</body>
</html>
